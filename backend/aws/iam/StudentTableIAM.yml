StudentTableIAM:
  Effect: Allow
  Action:
    - dynamodb:PutItem
    - dynamodb:Scan
    - dynamodb:GetItem
    - dynamodb:DeleteItem
    - dynamodb:UpdateItem
    - dynamodb:Query
  Resource:
    - ${self:custom.StudentTable.arn}
    - !Join ['/', ['${self:custom.StudentTable.arn}', 'index', 'username']]
