RatingsTableIAM:
  Effect: Allow
  Action:
    - dynamodb:PutItem
    - dynamodb:Scan
    - dynamodb:GetItem
    - dynamodb:DeleteItem
    - dynamodb:UpdateItem
    - dynamodb:Query
    - dynamodb:BatchWriteItem
  Resource:
    - ${self:custom.RatingsTable.arn}
    - Fn::Join:
      - ''
      - - ${self:custom.RatingsTable.arn}
        - /index/UID
    - Fn::Join:
      - ''
      - - ${self:custom.RatingsTable.arn}
        - /index/createdAt