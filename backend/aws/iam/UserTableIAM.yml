UserTableIAM:
  Effect: Allow
  Action:
    - dynamodb:BatchWriteItem
    - dynamodb:DeleteItem
    - dynamodb:GetItem
    - dynamodb:PutItem
    - dynamodb:Query
    - dynamodb:UpdateItem
  Resource:
    - ${self:custom.UserTable.arn}
    - !Join ['/', ['${self:custom.UserTable.arn}', 'index', 'email']]
    - !Join ['/', ['${self:custom.UserTable.arn}', 'index', 'username']]
