FilmsTableIAM:
  Effect: Allow
  Action:
    - dynamodb:PutItem
    - dynamodb:GetItem
    - dynamodb:DeleteItem
    - dynamodb:Query
    - dynamodb:BatchGetItem
    - dynamodb:BatchWriteItem
  Resource:
    - ${self:custom.FilmsTable.arn}
    - !Join ['/', ['${self:custom.FilmsTable.arn}', 'index', 'releaseYear']]
