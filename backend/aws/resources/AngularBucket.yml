AngularBucket:
  Type: AWS::S3::Bucket
  Properties:
    BucketName: ${self:custom.AngularBucket.name}

AngularBucketPolicy:
  Type: AWS::S3::BucketPolicy
  Properties:
    Bucket: !Ref AngularBucket
    PolicyDocument:
      Statement:
        - Sid: PublicRead
          Effect: Allow
          Principal: '*'
          Action:
            - s3:GetObject
          Resource: arn:aws:s3:::${self:custom.AngularBucket.name}/*
